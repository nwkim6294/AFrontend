<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회의록 작성 - AI 회의록 서비스</title>

</head>

<body>
  <div class="container">
    <!-- Sidebar Trigger Zone -->
    <div class="sidebar-trigger"></div>
    <!-- Sidebar (공통 불러오기) -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content" >
      <div id="recordingPage" class="content-wrapper">
      <div class="action-header">
        
        <div class="page-header">
          <h2>회의록 작성</h2>
          <p>AI가 실시간으로 회의 내용을 기록합니다</p>
        </div>
        <button class="record-btn" id="recordBtn" onclick="toggleRecording()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
            <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
          </svg>
          녹음 시작
        </button>
      </div>

      <div class="recording-alert" id="recordingAlert">
        <div class="recording-alert-content">
          <div class="pulse-dot"></div>
          <div class="recording-alert-text">
            <h4>녹음 진행 중</h4>
            <p>AI가 발화자를 자동으로 구분하여 기록하고 있습니다</p>
          </div>
        </div>
      </div>

      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" />
              <path d="M12 6v6l4 2" />
            </svg>
          </div>
          <div class="stat-label">진행 시간</div>
          <div class="stat-value-row">
            <div class="stat-value">12:45</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
              <circle cx="9" cy="7" r="4" />
              <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" />
            </svg>
          </div>
          <div class="stat-label">참석자</div>
          <div class="stat-value-row">
            <div class="stat-value">3명</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
            </svg>
          </div>
          <div class="stat-label">발화 수</div>
          <div class="stat-value-row">
            <div class="stat-value">28</div>
          </div>
        </div>
      </div>

      <div class="transcript-card">
        <h3 class="transcript-header">회의 내용</h3>
        <div id="transcriptList">
          <div class="transcript-item">
            <div class="speaker-avatar">홍</div>
            <div class="transcript-content">
              <div class="transcript-meta">
                <span class="speaker-name">홍길동</span>
                <span class="timestamp">00:00</span>
              </div>
              <p class="transcript-text">오늘 회의를 시작하겠습니다. 먼저 지난주 진행 상황을 공유해주세요.</p>
            </div>
          </div>
          <div class="transcript-item">
            <div class="speaker-avatar">김</div>
            <div class="transcript-content">
              <div class="transcript-meta">
                <span class="speaker-name">김명희</span>
                <span class="timestamp">00:15</span>
              </div>
              <p class="transcript-text">네, 준비되었습니다. 마케팅 캠페인 결과를 공유드리겠습니다.</p>
            </div>
          </div>
          <div class="transcript-item">
            <div class="speaker-avatar">홍</div>
            <div class="transcript-content">
              <div class="transcript-meta">
                <span class="speaker-name">홍길동</span>
                <span class="timestamp">00:45</span>
              </div>
              <p class="transcript-text">좋습니다. 다음 안건으로 넘어가겠습니다.</p>
            </div>
          </div>
        </div>
      </div>
      </div>


      <!-- 챗봇 컨테이너 -->
      <div id="chatbot-container"></div>

      <!-- 플로팅 버튼 -->
      <button class="floating-chat-btn" id="floatingChatBtn">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 
                 4V5a2 2 0 0 1 2-2h14a2 2 
                 0 0 1 2 2z" />
        </svg>
      </button>


    </main>



    
  </div>

  <script src="static/js/app.js"></script>
  <script>
        fetch("components/chatbot.html")
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById("chatbot-container");
        container.innerHTML = html;

        // DOM 바인딩
        const closeBtn = container.querySelector(".close-chat-btn");
        const sendBtn = container.querySelector(".send-btn");
        const chatInput = container.querySelector("#chatInput");
        const floatingBtn = document.getElementById("floatingChatBtn");

        if (closeBtn) closeBtn.addEventListener("click", closeChat);
        if (sendBtn) sendBtn.addEventListener("click", sendMessage);
        if (chatInput) chatInput.addEventListener("keypress", handleChatEnter);
        if (floatingBtn) floatingBtn.addEventListener("click", openChat);
      });

  fetch("components/sidebar.html")
    .then(res => res.text())
    .then(html => {
      const sidebar = document.getElementById("sidebar-container");
      sidebar.innerHTML = html;
      console.log("✅ sidebar.html 삽입 완료");

      // 👉 현재 페이지 파일명 가져오기 (ex: meetings.html)
      const currentPage = window.location.pathname.split("/").pop();

      // 모든 nav-item 탐색
      const navItems = sidebar.querySelectorAll(".nav-menu a");

      navItems.forEach(item => {
        const linkPath = item.getAttribute("href"); // ex: meetings.html
        if (linkPath === currentPage) {
          item.classList.add("active");   // 현재 페이지면 active 추가
        } else {
          item.classList.remove("active"); // 아니면 제거
        }
      });
    });
  </script>
    <link rel="stylesheet" href="static/css/style.css">
</body>
</html>
