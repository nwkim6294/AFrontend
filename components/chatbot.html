<!-- Chat Bot -->

<div class="chat-bot" id = "chatBot">
  <div class="chat-header">
    <div class="chat-info">
      <div class="chat-avatar">
        <!-- 말풍선 아이콘 -->
        <svg width="20" height="20" viewBox="0 0 24 24" 
             fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 
                   4V5a2 2 0 0 1 2-2h14a2 2 
                   0 0 1 2 2z" />
        </svg>
      </div>
      <div class="chat-status">
        <div class="chat-title">AI 어시스턴트</div>
        <div class="chat-online">
          <span class="online-dot"></span> 온라인
        </div>
      </div>
    </div>
    <!-- 닫기 버튼 -->
    <button class="close-chat-btn" onclick="closeChat()">
      <svg width="20" height="20" viewBox="0 0 24 24" 
           fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div class="chat-messages" id="chatMessages">
    <div class="message bot">
      <div class="message-bubble">안녕하세요! 홍길동님 👋 오늘도 멋진 회의를 시작해보세요.</div>
    </div>
  </div>

  <div class="chat-input-area">
    <div class="chat-input-wrapper">
      <input type="text" class="chat-input" id="chatInput" 
             placeholder="메시지를 입력하세요..." 
             onkeypress="handleChatEnter(event)">
      <!-- 보내기 버튼 -->
      <button class="send-btn" onclick="sendMessage()">
        <svg width="20" height="20" viewBox="0 0 24 24" 
             fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 
                   20-7z" />
        </svg>
      </button>
    </div>
  </div>
</div>
